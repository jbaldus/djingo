{# templates/bingo/join_game.html #}
{% extends "bingo/base.html" %}

{% block content %}
<div class="container">
    <div class="join-game-form">
        <h2>Join Game: {{ game.code }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button button-primary">Start Playing</button>
        </form>
    </div>
</div>
{% endblock %}
