{# templates/bingo/join_game.html #}
{% extends "bingo/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="join-game-form">
        <h2>Join Game: {{ game.name }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="button is-primary">Start Playing</button>
        </form>
    </div>
</div>
{% endblock %}
