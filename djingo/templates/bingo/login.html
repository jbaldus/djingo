{# templates/bingo/login.html #}
{% extends "bingo/base.html" %}

{% block content %}
<div class="container">
    <div class="login-form">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button button-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
