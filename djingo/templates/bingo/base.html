{# templates/bingo/base.html #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bingo Game{% endblock %}</title>
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #45B7AF;
            --background-color: #F5F7FA;
            --text-color: #2C3E50;
            --grid-size: min(80vw, 600px);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .player-info {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        /* Game board styling */

        .bingo-cell.covered {
            background: var(--primary-color);
            color: white;
        }

        .bingo-cell.free {
            background: var(--secondary-color);
            color: white;
            font-weight: bold;
        }

        /* Winner Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 80%;
            position: relative;
        }

        .modal-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .button-primary {
            background: var(--primary-color);
            color: white;
        }

        .button-secondary {
            background: var(--secondary-color);
            color: white;
        }
        .error-message {
            background: #fee;
            color: #c00;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .connected-players {
            margin: 10px 0;
        }

        .player-badge {
            background: var(--primary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            margin: 0 4px;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            :root {
                --grid-size: 95vw;
            }
            body {
                padding: 0px;
            }

            .container {
                padding: 1px;
            }

            .bingo-board {
                gap: 4px;
                padding: 4px;
            }

            .bingo-cell {
                padding: 4px;
                font-size: calc(var(--grid-size) / 30);
            }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
